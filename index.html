<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutas R√°pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #003b1f;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      color: #005131;
      margin-bottom: 20px;
    }

    .main-button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #00754a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #005131;
    }

    .lista {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .boton-comisaria, .boton-urgencia {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #005131;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-grow: 1;
      max-width: 250px;
    }

    .boton-comisaria:hover, .boton-urgencia:hover {
      background-color: #003b1f;
    }

    .boton-volver {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton-volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1 class="title">Rutas R√°pidas</h1>

  <div class="buttons">
    <button id="comisariasBtn" class="main-button">üëÆ‚Äç‚ôÇÔ∏è Comisar√≠as</button>
    <button id="urgenciasBtn" class="main-button">üöë Urgencias</button>
    <button id="emergenciaBtn" class="main-button">üÜò Emergencia</button>
  </div>

  <div id="botonesContainer" class="lista"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const comisariasBtn = document.getElementById("comisariasBtn");
      const urgenciasBtn = document.getElementById("urgenciasBtn");
      const emergenciaBtn = document.getElementById("emergenciaBtn");
      const botonesContainer = document.getElementById("botonesContainer");

      comisariasBtn.addEventListener("click", async () => {
        const response = await fetch("https://raw.githubusercontent.com/KNODRON/fast-routes/main/unidades_carabineros.json");
        const data = await response.json();
        botonesContainer.innerHTML = "";

        data.forEach((unidad) => {
          const btn = document.createElement("button");
          btn.className = "boton-comisaria";
          btn.innerText = unidad.nombre;
          btn.onclick = () => {
            const coords = unidad.coords.split(",").map(x => x.trim());
            const [lat, lng] = coords;
            const url = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
            window.open(url, "_blank");
          };
          botonesContainer.appendChild(btn);
        });
      });

      urgenciasBtn.addEventListener("click", async () => {
        const response = await fetch("https://raw.githubusercontent.com/KNODRON/fast-routes/main/puntos-rutas-rapidas.json");
        const data = await response.json();
        const urgencias = data.hospitales || [];
        botonesContainer.innerHTML = "";

        urgencias.forEach(p => {
          const btn = document.createElement("button");
          btn.className = "boton-urgencia";
          btn.innerText = p.nombre;
          btn.onclick = () => {
            const coords = p.coords.split(",").map(x => x.trim());
            const url = `https://www.google.com/maps/search/?api=1&query=${coords[0]},${coords[1]}`;
            window.open(url, "_blank");
          };
          botonesContainer.appendChild(btn);
        });
      });

      emergenciaBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const url = `https://www.google.com/maps/search/hospital+de+urgencia/@${lat},${lng},14z`;
            window.open(url, "_blank");
          }, () => {
            const url = "https://www.google.com/maps/search/hospital+de+urgencia+Santiago";
            window.open(url, "_blank");
          });
        } else {
          const url = "https://www.google.com/maps/search/hospital+de+urgencia+Santiago";
          window.open(url, "_blank");
        }
      });
    });
  </script>
</body>
</html>
