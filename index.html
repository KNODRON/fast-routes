<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutas RÃ¡pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #003b1f;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      color: #005131;
      margin-bottom: 20px;
    }

    .main-button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #00754a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #005131;
    }

    .buscador {
      margin: 20px auto;
      max-width: 400px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00754a;
      border-radius: 8px;
    }

    .unidad {
      margin: 15px 0;
      padding: 10px;
      background-color: #e6f3ee;
      border: 1px solid #00754a;
      border-radius: 8px;
    }

    .unidad > .nombre {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .subunidades {
      display: none;
      margin-top: 8px;
    }

    .subunidades button {
      display: block;
      width: 100%;
      margin: 3px 0;
      padding: 8px;
      background-color: #005131;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subunidades button:hover {
      background-color: #003b1f;
    }
  </style>
</head>
<body>
  <h1 class="title">Rutas RÃ¡pidas</h1>

  <input type="text" id="searchInput" class="buscador" placeholder="ðŸ” Buscar comisarÃ­a, tenencia o reten...">

  <div id="unidadesContainer"></div>

  <script>
    const dataURL = "https://raw.githubusercontent.com/KNODRON/fast-routes/main/unidades_carabineros_jerarquico.json";

    async function cargarUnidades() {
      const container = document.getElementById("unidadesContainer");
      container.innerHTML = "<p>Cargando datos...</p>";
      const response = await fetch(dataURL);
      const unidades = await response.json();

      container.innerHTML = "";

      unidades.forEach(unidad => {
        const divUnidad = document.createElement("div");
        divUnidad.className = "unidad";

        const nombreUnidad = document.createElement("div");
        nombreUnidad.className = "nombre";
        nombreUnidad.innerText = unidad.nombre;
        nombreUnidad.onclick = () => {
          subContainer.style.display = subContainer.style.display === "none" ? "block" : "none";
        };

        const subContainer = document.createElement("div");
        subContainer.className = "subunidades";

        if (unidad.subunidades && unidad.subunidades.length > 0) {
          unidad.subunidades.forEach(sub => {
            const btn = document.createElement("button");
            btn.innerText = sub.nombre;
            btn.onclick = () => {
              const [lat, lng] = sub.coords.split(",").map(x => x.trim());
              window.open(`https://www.google.com/maps/place/${lat},${lng}`, "_blank");
            };
            subContainer.appendChild(btn);
          });
        }

        divUnidad.appendChild(nombreUnidad);
        divUnidad.appendChild(subContainer);
        container.appendChild(divUnidad);
      });

      // Filtro alfanumÃ©rico
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();

        document.querySelectorAll(".unidad").forEach(divUnidad => {
          const nombre = divUnidad.querySelector(".nombre").innerText.toLowerCase();
          const subButtons = Array.from(divUnidad.querySelectorAll(".subunidades button"));
          const matchSub = subButtons.some(btn => btn.innerText.toLowerCase().includes(query));

          if (nombre.includes(query) || matchSub) {
            divUnidad.style.display = "block";
            divUnidad.querySelector(".subunidades").style.display = query ? "block" : "none";
          } else {
            divUnidad.style.display = "none";
          }
        });
      });
    }

    document.addEventListener("DOMContentLoaded", cargarUnidades);
  </script>
</body>
</html>
