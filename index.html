
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutas R√°pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #003b1f;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #005131;
    }

    .main-button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #00754a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #005131;
    }

    #search {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      margin: 20px auto;
      border-radius: 6px;
      border: 1px solid #00754a;
      display: none;
    }

    .unidad, .subunidad {
      background-color: #e7f5ef;
      border: 1px solid #00754a;
      margin: 6px auto;
      padding: 12px;
      border-radius: 6px;
      max-width: 90%;
      text-align: left;
      cursor: pointer;
    }

    .subunidad {
      margin-left: 30px;
      font-size: 14px;
    }

    .btn-ubicacion {
      background-color: #005131;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      margin-top: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-ubicacion:hover {
      background-color: #003b1f;
    }

    .subcontenedor {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Rutas R√°pidas</h1>

  <button class="main-button" onclick="mostrarUnidades()">üëÆ‚Äç‚ôÇÔ∏è Comisar√≠as</button>
  <button class="main-button" onclick="abrirUrgencias()">üöë Urgencias</button>
  <button class="main-button" onclick="abrirEmergencia()">üÜò Emergencia</button>

  <input type="text" id="search" placeholder="üîç Buscar comisar√≠a, tenencia o reten..." onkeyup="filtrarUnidades()">

  <div id="contenedor"></div>

  <script>
    let dataGlobal = [];

    async function mostrarUnidades() {
      document.getElementById('contenedor').innerHTML = '';
      const input = document.getElementById('search');
      input.value = '';
      input.style.display = 'block';

      const res = await fetch('https://raw.githubusercontent.com/KNODRON/fast-routes/main/unidades_carabineros_jerarquico.json');
      const data = await res.json();
      dataGlobal = data;

      data.forEach((unidad, index) => {
        const div = document.createElement('div');
        div.className = 'unidad';
        div.innerText = unidad.nombre;
        div.onclick = () => mostrarSubunidades(index, unidad);
        document.getElementById('contenedor').appendChild(div);
      });
    }

    function mostrarSubunidades(index, unidad) {
      const subDivContainer = document.createElement('div');
      subDivContainer.className = 'subcontenedor';

      // Bot√≥n de ubicaci√≥n de la comisar√≠a
      const ubicacionBtn = document.createElement('button');
      ubicacionBtn.className = 'btn-ubicacion';
      ubicacionBtn.innerText = 'üìç Ver ubicaci√≥n comisar√≠a';
      ubicacionBtn.onclick = (e) => {
        e.stopPropagation();
        window.open(`https://www.google.com/maps/place/${unidad.coords}`, '_blank');
      };
      subDivContainer.appendChild(ubicacionBtn);

      // Subunidades si existen
      if (unidad.subunidades) {
        unidad.subunidades.forEach(sub => {
          const subDiv = document.createElement('div');
          subDiv.className = 'subunidad';
          subDiv.textContent = sub.nombre;
          subDiv.onclick = () => window.open(`https://www.google.com/maps/place/${sub.coords}`, '_blank');
          subDivContainer.appendChild(subDiv);
        });
      }

      const contenedor = document.getElementById('contenedor');
      const todas = contenedor.querySelectorAll('.subcontenedor');
      todas.forEach(el => el.remove());
      contenedor.children[index].after(subDivContainer);
    }

    function abrirUrgencias() {
      window.open('https://www.google.com/maps/search/SAR', '_blank');
    }

    function abrirEmergencia() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://www.google.com/maps/search/hospital+de+urgencia/@${latitude},${longitude},14z`, '_blank');
        }, () => {
          window.open('https://www.google.com/maps/search/?api=1&query=hospital+de+urgencia+Santiago', '_blank');
        });
      } else {
        window.open('https://www.google.com/maps/search/?api=1&query=hospital+de+urgencia+Santiago', '_blank');
      }
    }

    function filtrarUnidades() {
      const valor = document.getElementById('search').value.toLowerCase();
      const divs = document.querySelectorAll('.unidad, .subunidad');
      divs.forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(valor) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
