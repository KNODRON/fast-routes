
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Rutas R√°pidas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .leaflet-top.leaflet-left {
      bottom: 70px !important;
      top: auto !important;
      left: 10px !important;
      flex-direction: column;
    }

    .search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .search-box input {
      width: 250px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-box">
    <input type="text" id="buscador" placeholder="üîç Buscar hospital o SAR..." />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-33.45, -70.66], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const marcadores = [];

    fetch("puntos-rutas-rapidas.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lng])
            .addTo(map)
            .bindPopup(`
              <strong>${p.nombre}</strong><br>
              <a href="https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lng}" target="_blank">üìç Ver en Google Maps</a>
            `);
          marcadores.push({ nombre: p.nombre.toLowerCase(), marker });
        });
      });

    document.getElementById("buscador").addEventListener("input", e => {
      const valor = e.target.value.toLowerCase();
      marcadores.forEach(({ nombre, marker }) => {
        if (nombre.includes(valor)) {
          map.setView(marker.getLatLng(), 16);
          marker.openPopup();
        }
      });
    });
  </script>
</body>
</html>
