<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Rutas R√°pidas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .sidebar input {
      width: 200px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 90%;
        left: 5%;
        top: 10px;
      }

      .sidebar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="sidebar">
    <strong>üîç Rutas R√°pidas</strong><br />
    <input type="text" id="buscador" placeholder="Buscar unidad..." />
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-33.45, -70.66], 11); // Santiago

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let marcadores = [];

    fetch("unidades_carabineros_jerarquico.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(comisaria => {
          if (comisaria.lat && comisaria.lng) {
            const marker = L.marker([comisaria.lat, comisaria.lng])
              .addTo(map)
              .bindPopup(`<strong>${comisaria.nombre}</strong>`);
            marcadores.push({ nombre: comisaria.nombre, marker });

            if (comisaria.subunidades) {
              comisaria.subunidades.forEach(sub => {
                if (sub.lat && sub.lng) {
                  const subMarker = L.marker([sub.lat, sub.lng], {
                    icon: L.icon({
                      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
                      iconSize: [24, 24],
                    }),
                  }).addTo(map)
                    .bindPopup(`<strong>${sub.nombre}</strong>`);
                  marcadores.push({ nombre: sub.nombre, marker: subMarker });
                }
              });
            }
          }
        });
      });

    document.getElementById("buscador").addEventListener("input", e => {
      const valor = e.target.value.toLowerCase();
      marcadores.forEach(obj => {
        if (obj.nombre.toLowerCase().includes(valor)) {
          obj.marker.openPopup();
          map.setView(obj.marker.getLatLng(), 15);
        }
      });
    });
  </script>
</body>
</html>
